<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twini</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main>

        <!--hero-section la premiere section ou il y a le slogan et le bouton de contact-->

        <section class="hero-section">
            <!-- Popup -->
        </section>

        <!--about la section suivante qui decrire l'entreprise-->
        <section class="about">
        </section>

        <!--services la section qui liste et explique les services proposes par l'entreprise-->
        <section class="services">
        </section>

        <!--testimonial la section qui affiche les commentaires avec un bouton qui ramene a la page de realisation de projet-->
        <section class="testimonial">
        </section>

        <!--news la section qui affiche les actualites de l'entreprise-->
        <section class="news">
        </section>

        <!--partenaires la section qui liste les partenaires-->
        <section class="partenaires">
            <h2> Partenaires</h2>

            <!-- image 1 -->
            <div class="partenaire1 active">
                <img src="img/cije-logo.png" alt="Photo 1">
            </div>
               <!-- image 2 -->
            <div class="partenaire2">
                <img src="img/la-pesee-logo.png" alt="Photo 2">
            </div>
               <!-- image 3 -->
            <div class="partenaire3">
                <img src="img/live-for-good-logo.png" alt="Photo 3">
            </div>
               <!-- image 4 -->
            <div class="partenaire4">
                <img src="img/precious-plastic-france-logo.png" alt="Photo 4">
            </div>

            <div class="partenaire5">
                <img src="img/la-fabrik-for-good-logo.jpg" alt="Photo 5">
            </div>

            <div class="partenaire6">
                <img src="img/resak-logo.png" alt="Photo 5">
            </div>


        </section>

        <!--contact la section de  la formulaire de contact-->
        <section class="contact">
            <h2> Contactez-nous </h2>
            <div class="formulaire-contact" style="top:0px;left:0px;right:0px;bottom:0px;">
                <div data-fillout-id="icRBfSbABbus" data-fillout-embed-type="fullscreen" style="width:100%;height:100%;"
                    data-fillout-inherit-parameters></div>
                <script src="https://server.fillout.com/embed/v1/"></script>
            </div>
        </section>

        <!--newsletter la section de newsletter-->
        <section class="newsletter">
            <h2>Rejoignez notre mouvement pour un avenir plus durable !</h2>
            <p>Recevez chaque mois des conseils, des solutions innovantes, et les dernières actualités sur la gestion
                des déchets et les matières premières recyclées.</p>
            <div class="formulaire-newsletter" data-fillout-id="cShbtyi9kRus" data-fillout-embed-type="standard"
                data-fillout-inherit-parameters data-fillout-dynamic-resize></div>
            <script src="https://server.fillout.com/embed/v1/"></script>
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
