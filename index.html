<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <img src="images/Logo_Complet_White.png" alt="Logo entier Twini" width="350">
    
            <h2>
                Donnez de la valeur aux déchets, la matière première de demain.
            </h2>
    
            <button>
                Faites-vous rappeler gratuitement 
            </button>
        </div>
    </header>
    <main>
        <!--hero-section la premiere section ou il y a le slogan et le bouton de contact-->
        <section class="hero-section">

        </section>
        <!--about la section suivante qui decrire l'entreprise-->
        <section class="about">

        </section>
        <!--services la section qui liste et explique les services proposes par l'entreprise-->
        <section class="services">

        </section>
        <!--testimonial la section qui affiche les commentaires avec un bouton qui ramene a la page de realisation de projet-->
        <section class="testimonial">

        </section>
        <!--news la section qui affiche les actualites de l'entreprise-->
        <section class="news">

        </section>
        <!--partenaires la section qui liste les partenaires-->
        <section class="partenaires">

        </section>
        <!--contact la section de  la formulaire de contact-->
        <section class="contact">
            
        </section>
        <!--newsletter la section de newsletter-->
        <section class="newsletter">

        </section>
    </main>
    <footer></footer>
